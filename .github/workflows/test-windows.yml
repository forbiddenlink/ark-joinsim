name: Test on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-windows.txt
          
      - name: Test core imports
        run: |
          python -c "import customtkinter; print('[OK] customtkinter')"
          python -c "import cv2; print('[OK] opencv-python')"
          python -c "import numpy; print('[OK] numpy')"
          python -c "import mss; print('[OK] mss')"
          python -c "import pyautogui; print('[OK] pyautogui')"
          python -c "import keyboard; print('[OK] keyboard')"
          python -c "import pygetwindow; print('[OK] pygetwindow')"
          
      - name: Test Windows-specific imports
        run: |
          python -c "import pydirectinput; print('[OK] pydirectinput')"
          python -c "import win32gui; print('[OK] pywin32')"
        continue-on-error: true
        
      - name: Test screen capture
        run: |
          python -c "import mss; sct = mss.mss(); img = sct.grab(sct.monitors[0]); print(f'[OK] MSS capture: {img.width}x{img.height}')"
          
      - name: Test window detection
        run: |
          python -c "import pygetwindow as gw; titles = gw.getAllTitles(); print(f'[OK] Found {len(titles)} windows'); print('[OK] getWindowsWithTitle available' if hasattr(gw, 'getWindowsWithTitle') else '[INFO] getWindowsWithTitle not available')"
          
      - name: Test vision module
        run: |
          python -c "from vision import ScreenCapture, TemplateDetector, WindowFinder; print('[OK] Vision module imports'); cap = ScreenCapture(use_dxcam=False); frame = cap.capture(); print(f'[OK] Screen captured: {frame.shape}') if frame is not None else exit(1)"
          
      - name: Test input handler
        run: |
          python -c "from input_handler import HumanInput, is_available, get_backend; print(f'[OK] Input backend: {get_backend()}'); print(f'[OK] Available: {is_available()}')"
          
      - name: Test state machine
        run: |
          python -c "from state_machine import JoinStateMachine, JoinState; sm = JoinStateMachine(); sm.start(); assert sm.get_state() == JoinState.SEARCHING; sm.stop(); assert sm.get_state() == JoinState.IDLE; print('[OK] State machine transitions work')"
          
      - name: Test notifications
        run: |
          python -c "from notifications import Notifier; n = Notifier(); n.set_sound_enabled(False); print('[OK] Notifications module works')"
          
      - name: Run component tests
        run: python test_components.py
        continue-on-error: true
        
      - name: Summary
        run: |
          echo "================================"
          echo "Windows Testing Complete!"
          echo "================================"
          echo "All core functionality verified on Windows."
